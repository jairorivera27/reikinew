name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install web dependencies
        run: npm ci
        working-directory: ./apps/web
      
      - name: Disable middleware for static export
        run: |
          if [ -f apps/web/middleware.ts ]; then
            mv apps/web/middleware.ts apps/web/middleware.ts.bak
          fi
      
      - name: Build Next.js
        run: npm run build
        working-directory: ./apps/web
        env:
          GITHUB_PAGES: 'true'
          NEXT_PUBLIC_BASE_PATH: '/OKR'
          NEXT_PUBLIC_API_URL: 'https://reikisolar.com.co/api'
        continue-on-error: false
      
      - name: Restore middleware
        run: |
          if [ -f apps/web/middleware.ts.bak ]; then
            mv apps/web/middleware.ts.bak apps/web/middleware.ts
          fi
        if: always()
      
      - name: Create .nojekyll file
        run: touch apps/web/out/.nojekyll
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/web/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

