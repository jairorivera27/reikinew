name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './apps/web/package-lock.json'
      
      - name: Install web dependencies
        run: |
          cd apps/web
          npm ci --prefer-offline --no-audit
          echo "‚úÖ Dependencias instaladas"
      
      - name: Disable middleware for static export
        run: |
          if [ -f apps/web/middleware.ts ]; then
            mv apps/web/middleware.ts apps/web/middleware.ts.bak
            echo "Middleware deshabilitado para export est√°tico"
          fi
      
      - name: Verify TypeScript
        run: npx tsc --noEmit
        working-directory: ./apps/web
        continue-on-error: true
      
      - name: Build Next.js
        run: |
          cd apps/web
          echo "üî® Iniciando build de Next.js..."
          echo "GITHUB_PAGES: $GITHUB_PAGES"
          echo "NEXT_PUBLIC_BASE_PATH: $NEXT_PUBLIC_BASE_PATH"
          npm run build 2>&1 | tee build.log || (cat build.log && exit 1)
          echo "‚úÖ Build completado"
        env:
          GITHUB_PAGES: 'true'
          NEXT_PUBLIC_BASE_PATH: '/OKR'
          NEXT_PUBLIC_API_URL: 'https://reikisolar.com.co/api'
        continue-on-error: false
      
      - name: Verify build output
        run: |
          if [ ! -d apps/web/out ]; then
            echo "‚ùå ERROR: Build output directory not found!"
            echo "Contenido de apps/web:"
            ls -la apps/web/
            exit 1
          fi
          echo "‚úÖ Build output encontrado:"
          ls -la apps/web/out | head -20
      
      - name: Create .nojekyll file
        run: |
          touch apps/web/out/.nojekyll
          echo "‚úÖ Archivo .nojekyll creado"
      
      - name: Restore middleware
        run: |
          if [ -f apps/web/middleware.ts.bak ]; then
            mv apps/web/middleware.ts.bak apps/web/middleware.ts
            echo "‚úÖ Middleware restaurado"
          fi
        if: always()
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/web/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

