name: Deploy Astro + Next.js to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # ============================================
      # BUILD SITIO PRINCIPAL (ASTRO)
      # ============================================
      - name: Install root dependencies (Astro)
        run: |
          echo "üì¶ Instalando dependencias de Astro..."
          # Limpiar cache si hay problemas
          npm cache clean --force || true
          # Regenerar package-lock.json si est√° desincronizado
          if ! npm ci --prefer-offline --no-audit 2>&1 | tee install.log; then
            echo "‚ö†Ô∏è npm ci fall√≥, regenerando package-lock.json..."
            rm -f package-lock.json
            npm install --no-audit
          fi
          echo "‚úÖ Dependencias de Astro instaladas"
      
      - name: Build Astro (sitio principal)
        run: |
          echo "üî® Construyendo sitio principal con Astro..."
          npm run build || (echo "‚ùå Error en build de Astro" && exit 1)
          echo "‚úÖ Build de Astro completado"
        env:
          ASTRO_TELEMETRY_DISABLED: 1
      
      # ============================================
      # BUILD PLATAFORMA OKR/CRM (NEXT.JS)
      # ============================================
      - name: Install Next.js dependencies
        run: |
          cd apps/web
          echo "üì¶ Instalando dependencias de Next.js..."
          # Limpiar cache si hay problemas
          npm cache clean --force || true
          # Regenerar package-lock.json si est√° desincronizado
          if ! npm ci --prefer-offline --no-audit 2>&1 | tee install.log; then
            echo "‚ö†Ô∏è npm ci fall√≥, regenerando package-lock.json..."
            rm -f package-lock.json
            npm install --no-audit
          fi
          echo "‚úÖ Dependencias de Next.js instaladas"
      
      - name: Disable middleware for static export
        run: |
          if [ -f apps/web/middleware.ts ]; then
            mv apps/web/middleware.ts apps/web/middleware.ts.bak
            echo "Middleware deshabilitado para export est√°tico"
          fi
      
      - name: Build Next.js (plataforma OKR/CRM)
        run: |
          cd apps/web
          echo "üî® Construyendo plataforma OKR/CRM con Next.js..."
          echo "GITHUB_PAGES: $GITHUB_PAGES"
          echo "NEXT_PUBLIC_BASE_PATH: $NEXT_PUBLIC_BASE_PATH"
          npm run build 2>&1 | tee build.log || (cat build.log && exit 1)
          echo "‚úÖ Build de Next.js completado"
        env:
          GITHUB_PAGES: 'true'
          NEXT_PUBLIC_BASE_PATH: '/OKR'
          NEXT_PUBLIC_API_URL: 'https://reikisolar.com.co/api'
        continue-on-error: false
      
      - name: Restore middleware
        run: |
          if [ -f apps/web/middleware.ts.bak ]; then
            mv apps/web/middleware.ts.bak apps/web/middleware.ts
            echo "‚úÖ Middleware restaurado"
          fi
        if: always()
      
      # ============================================
      # COMBINAR AMBOS BUILDS
      # ============================================
      - name: Combine builds
        run: |
          echo "üîó Combinando sitio Astro y plataforma Next.js..."
          
          # Crear directorio de output combinado
          mkdir -p _site
          
          # Copiar sitio Astro (sitio principal)
          if [ -d dist ]; then
            cp -r dist/* _site/
            echo "‚úÖ Sitio Astro copiado"
          else
            echo "‚ö†Ô∏è Advertencia: No se encontr√≥ dist/ de Astro"
          fi
          
          # Copiar plataforma Next.js a /OKR
          if [ -d apps/web/out ]; then
            mkdir -p _site/OKR
            cp -r apps/web/out/* _site/OKR/
            echo "‚úÖ Plataforma Next.js copiada a /OKR"
          else
            echo "‚ùå ERROR: No se encontr√≥ apps/web/out/"
            exit 1
          fi
          
          # Crear .nojekyll en la ra√≠z
          touch _site/.nojekyll
          echo "‚úÖ Archivo .nojekyll creado"
          
          # Verificar estructura
          echo "üìÅ Estructura final:"
          ls -la _site/ | head -20
          if [ -d _site/OKR ]; then
            echo "‚úÖ Directorio /OKR existe"
            ls -la _site/OKR/ | head -10
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

